name: Scrape README.md
run-name: ğŸš€ Update README.md

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '30 5,17 * * *'

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: ğŸ“¦ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“Œ Install pip dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: ğŸš€ Run script
        run: python .github/workflows/scraper.py

      - name: âœ¨ Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ":octocat: Update README.md"