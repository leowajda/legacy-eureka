name: Scrape README.md
run-name: ðŸš€ Update README.md

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '30 5,17 * * *'

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run script
        run: |
          pip install -r .github/workflows/requirements.txt
          python .github/workflows/scraper.py

      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ":octocat: Update README.md"